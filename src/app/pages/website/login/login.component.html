<div class="container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        name="username"
        [(ngModel)]="loginData.username"
        required
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        name="password"
        [(ngModel)]="loginData.password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  <div class="button-group mt-3">
    <button class="btn btn-secondary" (click)="navigateAsVendor()">Vendor</button> 
    <button class="btn btn-secondary" (click)="navigateAsUser()">User</button>
  </div>

  <p class="mt-3">Not registered as a user? <a routerLink="/register">Register here</a></p>
 
</div>
