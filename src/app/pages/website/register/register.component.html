<div class="container">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" name="username" [(ngModel)]="formData.username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" name="email" [(ngModel)]="formData.email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" name="password" [(ngModel)]="formData.password" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
