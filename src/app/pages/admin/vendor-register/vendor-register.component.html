<div class="container">
    <h2>Vendor Registration</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="organizationName" class="form-label">Organization Name</label>
        <input type="text" id="organizationName" class="form-control" name="organizationName" [(ngModel)]="vendorData.organizationName" required>
      </div>
      <div class="mb-3">
        <label for="organizationId" class="form-label">Organization ID</label>
        <input type="text" id="organizationId" class="form-control" name="organizationId" [(ngModel)]="vendorData.organizationId" required>
      </div>
      <div class="mb-3">
        <label for="vendorName" class="form-label">Vendor Name</label>
        <input type="text" id="vendorName" class="form-control" name="vendorName" [(ngModel)]="vendorData.vendorName" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email ID</label>
        <input type="email" id="email" class="form-control" name="email" [(ngModel)]="vendorData.email" required>
      </div>
      <div class="mb-3">
        <label for="contactNumber" class="form-label">Contact Number</label>
        <input type="tel" id="contactNumber" class="form-control" name="contactNumber" [(ngModel)]="vendorData.contactNumber" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" name="password" [(ngModel)]="vendorData.password" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
